{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user.field.js' />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("UserField/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">{%FIELD_NAME}:</td>
		<td class="item_input"><input type="text" class="textbox require" name="field_name" value="{$vo.field_name}" /></td>
	</tr>
	<tr>
		<td class="item_title">{%FIELD_SHOW_NAME}:</td>
		<td class="item_input"><input type="text" class="textbox require" name="field_show_name" value="{$vo.field_show_name}" /></td>
	</tr>
	<tr>
		<td class="item_title">{%INPUT_TYPE}:</td>
		<td class="item_input">
			<select name="input_type">
				<option value="0" <if condition="$vo['input_type'] eq 0">selected="selected"</if>>{%INPUT_TYPE_0}</option>
				<option value="1" <if condition="$vo['input_type'] eq 1">selected="selected"</if>>{%INPUT_TYPE_1}</option>
			</select>
		</td>
	</tr>
	<tr id="scope_input_row">
		<td class="item_title">{%VALUE_SCOPE}:</td>
		<td class="item_input"><textarea class="textarea" name="value_scope" >{$vo.value_scope}</textarea>
		<span class='tip_span'>[{%VALUE_SCOPE_TIP}]</span>
		</td>
	</tr>
	<tr id="must_input_row">
		<td class="item_title">{%IS_MUST}:</td>
		<td class="item_input">
			<select name="is_must">
				<option value="0" <if condition="$vo['is_must'] eq 0">selected="selected"</if>>{%IS_MUST_0}</option>
				<option value="1" <if condition="$vo['is_must'] eq 1">selected="selected"</if>>{%IS_MUST_1}</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="{$vo.sort}" /></td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="UserField" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
