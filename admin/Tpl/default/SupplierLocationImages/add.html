        <td class="item_input">
                <select id="supplier_location_id" name="supplier_location_id" class="require">
                    {$_REQUEST.supplier_location_id|getMerchantOption}						
                </select>
                <input id='supplier_location_name' type='text' class="textbox"/>

	<tr id="images_group_id_area">
		<td class="item_title">类型</td>
		<td class="item_input">
			<select name="images_group_id">
				<foreach name="images_group" item="group">
					<option value="{$group.id}" <if condition="$vo['images_group_id'] eq $group['id']">selected="selected"</if> >{$group.name}</option>
				</foreach>
			</select>
		</td>
	</tr>
	
	<tr>
        <td class="item_title">好评数</td>
        <td class="item_input">
               <input id='good_count' name="good_count" type='text' class="textbox" value='0' style="width:50px"/>
        </td>

        </td>
