{// 引入标签库 }
<tagLib name="html" />
<div class="main">
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>	
	<tr>
		<td class="item_title">备注:</td>
		<td class="item_input">
			<textarea class="textarea" style="width:400px; height:100px;" name="memo"></textarea>
		</td>
	</tr>
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$id}" />
			<input type="hidden" name="deal_id" value="{$deal_id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Balance" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="do_balance" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
