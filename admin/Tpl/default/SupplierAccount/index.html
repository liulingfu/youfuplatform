{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">[{$supplier_info.name}] {$main_title} <a href="{:u("SupplierAccount/trash",array("supplier_id"=>$supplier_info['id']))}">{%ACCOUNT_TRASH}</a></div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="location.href='__APP__?m=SupplierAccount&a=add&supplier_id={$supplier_info.id}'" />
	<input type="button" class="button" value="{%DEL}" onclick="del();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="account" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,account_name:{%ACCOUNT_NAME}:edit,description:{%ACCOUNT_DESCRIPTION},is_effect|get_is_effect=$account['id']:{%IS_EFFECT},login_ip:{%LOGIN_IP},login_time|to_date:{%LOGIN_TIME},update_time|to_date:{%CREATE_TIME}" 
	actionlist="edit:{%EDIT}, del:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
