{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">[{$supplier_info.name}] {$main_title} <a href="{:u("SupplierAccount/index",array("supplier_id"=>$supplier_info['id']))}">{%SUPPLIERACCOUNT_INDEX}</a></div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
	<input type="button" class="button" value="{%RESTORE}" onclick="restore();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="article" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,account_name:{%ACCOUNT_NAME}" 
	actionlist="foreverdel:{%FOREVERDEL},restore:{%RESTORE}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
