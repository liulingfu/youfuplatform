{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/vote_ask.js' />
<div class="main">
<div class="main_title">[{$vote.name}] {%VOTE_RESULT} <a href="{:u("Vote/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>

<table class="form" cellpadding=0 cellspacing=0 id="ask_form">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	
	<foreach name="vote_ask" item="ask">
		<tr>
		<th colspan=2>{$ask.name}</th>
		</tr>
		<foreach name="ask.result" item='result'>
		<tr>
		<td class="item_title">{$result.name}:</td>
		<td class="item_input">
			<div style="background:#3786c9; width:<if condition="$result['count'] gt 100">100<else />{$result.count}</if>em; height:12px; float:left; padding:1px 2px; color:#fff; font-family:verdana; font-size:10px;">{$result.count}</div>
		</td>
		</tr>
		</foreach>
	</foreach>
	<tr id='footer_row'>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
	 

</div>
<include file="Public:footer" />
