{if $tuan_list}
<div class="index_right_box">
	<div class="box_top">
			<div class="f_l">今日团购</div>
			<div class="f_r top_more"><a href="{url x="tuan" r="index"}">更多</a></div>
	</div>
	<div class="box_main clearfix">
		{foreach from=$tuan_list item=right_tuan_item key=key}
		<div class="right_tuan_item">
		<a href="{$right_tuan_item.url}" title="{$right_tuan_item.name}" target="_blank" class="title_link">{function name="msubstr" v=$right_tuan_item.name b=0 e=35}</a>
			<div class="right_tuan_info">
				<a href="{$right_tuan_item.url}" title="{$right_tuan_item.name}" target="_blank"><img src="{function name="get_spec_image" v=$right_tuan_item.icon w=215 h=145 g=1}" width=215 height=145  alt="{$right_tuan_item.name}" class="lazy" /></a>
				<div class="blank5"></div>
				<div class="tl index_market_price">市场价：{$right_tuan_item.origin_price_format}</div>
				<div class="index_tuan_price">
					<div class="f_l">团购价：<span style="color:#b40000; font-size:14px; font-weight:bolder; font-family:verdana;">{$right_tuan_item.current_price_format}</span></div>
					<div class="f_r">折扣：<span style="color:#b40000;  font-size:14px; font-weight:bolder; font-family:verdana;">{$right_tuan_item.discount}</span>折</div>
					<div class="blank1"></div>
				</div>
				
			</div>
		</div>		
		{/foreach}
	</div>
</div>
<div class="blank"></div>
{/if}
<adv adv_id="首页右侧团购模块广告" />
