<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Generator" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$page_title}-{$shop_info.SHOP_TITLE}{if $city_title}-{$city_title}{$LANG.SITE}{/if}-{if $deal_city.seo_title eq ''}{function name='app_conf' value='SHOP_SEO_TITLE'}{else}{$deal_city.seo_title}{/if}</title>
<meta name="keywords" content="{$page_keyword}{$city_title}{$shop_info.SHOP_KEYWORD}" />
<meta name="description" content="{$page_description}{$city_title}{$shop_info.SHOP_DESCRIPTION}" />
<link rel="stylesheet" type="text/css" href="{$TMPL}/css/coupon.css" />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script> 
<script type="text/javascript" src="{$TMPL}/js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		draw_map('{$location.xpoint}','{$location.ypoint}')
	});
	function load_page()
	{
		var id = $("select[name='location_id']").val();
		location.href = '{$APP_ROOT}/shop.php?ctl=uc_coupon&act=view&id={$coupon.id}&location_id='+id;
	}
</script>
<script type="text/javascript" src="{$TMPL}/js/map.js"></script>
<script type="text/javascript" src="{$APP_ROOT}/public/runtime/app/lang.js"></script>


</head>
<body>
	<div class="location_header">
		<div class="bd">
		{$LANG.SELECT_LOCATION}
		<select name="location_id" onchange="load_page();">
		{foreach from=$supplier_location item=location_item}
		<option value="{$location_item.id}" {if $location.id eq $location_item.id }selected="selected"{/if}>
		{$location_item.name}
		</option>
		{/foreach}
		</select>
		</div>		
	</div>
	<div class="blank"></div>
	<div class="bd" onclick="window.print();">
		{$html}
	</div>
</body>
</html>
