<div class="deal-consult sbox">
	<div class=sbox-bubble></div>
	<div class=sbox-top><H2>{$LANG.SIDE_DEAL_MESSAGE}</H2></div>
	<div class=sbox-content>		
		<div class=deal-consult-tip>
			
			<p class=nav>
				<a href="{if $deal}{url x="tuan" r="message#deal" p="id=$deal.id"}{else}{url x="tuan" r="deals#comment"}{/if}" target=_blank>{$LANG.ALL_MESSAGE}(<span id="new-message-count">{$side_deal_message.count}</span>)</a> 
				|
				<a href="{url x="tuan" r="message#deal" p="id=$deal.id"}#consult-form-head" target=_blank>{$LANG.DEAL_ASK}</a>
			</p>
			<ul class="list" id="new-message-ul">
				{foreach from=$side_deal_message.list item=message}
				<li>{if $message.point gt 0}<span class='comment_{$message.point}'><?php echo $GLOBALS['lang']['COMMENT'.$this->_var['message']['point']];?></span>{/if}<a href='{$message.url}' title="{$message.content}">{function name="msubstr" value=$message.content b="0" e="30"}</a></li>
				{/foreach}
			</ul>

			
		</div>
	</div>

	<div class=sbox-bottom></div>
</div>
