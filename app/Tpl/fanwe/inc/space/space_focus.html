<div class="inc">
	<div class="inc_top">{$LANG.SPACE_FOCUS}</div>
	<div class="inc_main pd10 clearfix">
		{foreach from=$focus_list item=user_item}
		
				<div class="rand_user">			
					{function name="show_avatar" uid=$user_item.id  type="small"}			
					<br />	
					{$user_item.user_name}
					<br />			
					{if $user_item.focused eq 1}
					<a href="javascript:;" onclick="focus_user({$user_item.id},this);" class="remove_focus">{$LANG.CANCEL_FOCUS}</a>
					{else}
					<a href="javascript:;" onclick="focus_user({$user_item.id},this);" class="add_focus">{$LANG.FOCUS_THEY}</a>
					{/if}		
				</div>	
							
		
		
		{/foreach}
		<div class="blank"></div>
		<div class="pages">{$pages}</div>
	</div>
	<div class="inc_foot"></div>
</div>
