{if $inc_var.list}
<div class="inc">
	<div class="inc_top">{$inc_var.title}<span class="f_r more"><a href="{$inc_var.url}" title="{$LANG.MORE}">{$LANG.MORE}</a></span></div>
	<div class="inc_main cf">
		{foreach from=$inc_var.list item=item}
		<div class="goods_item">
			<a href="{$item.url}" title="{$item.name}" class="goods_img_box"><img src="{function name="get_spec_image" v=$item.icon w="210" h="210"}" width=210 height=210  class="lazy"  alt="{$item.name}"/></a>
			<div class="blank5"></div>
			<div class="tc">
			<span class="s_price">{function name="format_price" v=$item.current_price}</span>
			&nbsp;&nbsp;
			<span class="m_price">{function name="format_price" v=$item.origin_price}</span>
			</div>
			<div class="blank5"></div>
			<a href="{$item.url}" class="goods_item_title" title="{$item.name}">{function name="msubstr" v=$item.name b=0 e=12}</a>
			<div class="blank5"></div>
		</div>
		{/foreach}
		<div class="blank"></div>
	</div>
	<div class="inc_foot"></div>
</div>
<div class="blank"></div>
{/if}
