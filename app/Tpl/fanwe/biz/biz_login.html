{include file="biz/biz_header.html"} 
<div class="wrap">
<div class="biz_login_box">
	<form name="supplier_login" action="{url x="biz" r="login#dologin"}" method="post">
	<div class="biz_login_form">
		<div class="form_row">
			<span>帐号：</span>
			<input type="text" name="account_name" class="form-input" />
		</div>
		<div class="form_row">
			<span>密码：</span>
			<input type="password" name="account_password" class="form-input" />
		</div>
		<div class="form_row" style="height:25px; padding:2px;">
			<span></span>
			<input type="checkbox" name="save_password" value="1" /> 下次自动登录
		</div>
		<div class="form_row">
			<span></span>
			<input type="submit" name="account_login" class="account_login_btn " value=""  /> 
		</div>
		<div class="div_line"></div>
		<a href="{url x="biz" r="join"}" class="account_register_btn" target="_blank"></a>
	</div>
	</form>
	<div class="blank"></div>
</div>
</div>
{include file="biz/biz_footer.html"}
