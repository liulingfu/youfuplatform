{include file="biz/biz_header.html"} 
<script type='text/javascript'  src='{$APP_ROOT}/admin/public/kindeditor/kindeditor.js'></script>
<script type="text/javascript">
	var VAR_MODULE = "m";
	var VAR_ACTION = "a";
	var ROOT = '{$APP_ROOT}/biz.php';
	var ROOT_PATH = '{$APP_ROOT}';
</script>

<style>
	.no-border td{ padding:0!important; border:0!important}
</style>
{include file="biz/biz_nav.html"}
<div class="blank"></div>
<div class="wrap">
{include file="biz/biz_info_header.html"}
<div class="biz_index_box">
	<div class="short f_l">
		{include file="biz/biz_left.html"}
	</div>
	<div class="long f_r">
		<div class="uc-location">
		<div class="blank10"></div>
		<h3 class="modify-title">
			编辑店铺图片—{$info.brief}
			<a href="{$history_back}">返回上一页</a>
			<a href="{url x="youhui" r="store#view" p="id=$info.supplier_location_id"}" target="_blank">查看店铺</a>
		</h3>
		<form method="post" action="{url x="biz" r="publish#update"}">
		<table cellspacing="0" cellpadding="0" border="0" class="data-table">
			<tr>
				<td class="dleft">简介：</td>
				<td>
					<input type="text" class="f-input" name="brief" id="brief" value="{$info.brief}" style="width:50%">
				</td>
			</tr>
			<tr>
				<td>图片：</td>
				<td style="height:40px;padding-left:0;vertical-align:top;" class="no-border">
					{function name="show_ke_image" v="image" cn="$info.image"}
				</td>
			</tr>
			
			<tr id="images_group_id_area"  {if !$images_group}style="display:none;"{/if}>
				<td>类型：</td>
				<td>
					<select name="images_group_id">
						{foreach from="$images_group" item="group"}
							<option value="{$group.id}" {if $info.images_group_id eq $group.id}selected="selected"{/if} >{$group.name}</option>
						{/foreach}
					</select>
				</td>
			</tr>
	
			<tr>
				<td>排序：</td>
				<td>
					<input type="text" class="f-input" name="sort" id="sort" value="{$info.sort}">
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="submit" class="formbutton" id="do-modify" name="commit" value="{$LANG.DOMODIFY}">
					<input type="reset" class="formbutton2" id="do-reset" name="commit" value="{$LANG.RESET}">
					<input type="hidden" name="id" value="{$info.supplier_location_id}">
					<input type="hidden" name="pid" value="{$info.id}">
				</td>
			</tr>
		</table>
		</form>
		</div>
	</div>
	<div class="blank"></div>
</div><!--end biz_index_box-->

</div>
<div class="blank"></div>
{include file="biz/biz_footer.html"}
