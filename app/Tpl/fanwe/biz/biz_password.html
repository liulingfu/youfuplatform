{include file="biz/biz_header.html"} 

{include file="biz/biz_nav.html"}
<div class="blank"></div>
<div class="wrap">
{include file="biz/biz_info_header.html"}
<div class="biz_index_box clearfix">
	<div class="short f_l">
		{include file="biz/biz_left.html"}
	</div>
	<div class="long f_r">
		<div style="padding:20px;">
				<!--表单-->
									<form method="post" action="{url x="biz" r="profile#do_modify_password"}" >
														<div class="field account">
															<label>{$LANG.SUPPLIER_NEW_PASSWORD}</label>
															<input type="password" value="" class="f-input" id="account_new_password" name="account_new_password" size="30" tabindex="1">
														</div>
														<div class="clear"></div>
														<div class="field password">
															<label>{$LANG.SUPPLIER_CONFIRM_PASSWORD}</label>
															<input type="password" value="" class="f-input" id="account_confirm_password" name="account_confirm_password" size="30" tabindex="2">
															
														</div>								
														<div class="clear"></div>
														<div class="act">
															<input type="submit" class="biz_pub_btn" id="do-modify" name="commit" value="{$LANG.DOMODIFY}">
														</div>
									</form>
									<script type="text/javascript">
									$(document).ready(function(){
									$("#do-modify").click(function(){
											
											if($.trim($("#account_new_password").val()).length == 0)
											{
												$.showErr(LANG.PLEASE_ENTER_NEW_PASSWORD);
												$("#account_new_password").focus();
												return false;
											}
									
											if($.trim($("#account_new_password").val())!=$.trim($("#account_confirm_password").val()))
											{
												$.showErr(LANG.NEW_PASSWORD_CONFIRM_FAILED);
												$("#account_confirm_password").focus();
												return false;
											}
										});	
									});
									</script>
							<!--表单-->	
			</div>	
	</div>
	<div class="blank"></div>
</div><!--end biz_index_box-->

</div>
<div class="blank"></div>
